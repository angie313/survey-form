<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Survey</title>
  </head>

  <body>
    <main>
      <h1 id="title">Event Survey Form</h1>
      <p id="description">
        Please fill out the following survey to help us improve!
      </p>
      <form id="survey-form">
        
        <label for="name" id="name-label"> Name: </label>
        <input
          type="text"
          id="name"
          placeholder="Enter Your Full Name"
          required
        /><br/>

        <label for="email" id="email-label"> Email: </label>
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
          required
        /><br/>
        
        <label id="number-label">Age: </label>
        <input
          type="number"
          id="number"
          placeholder="Enter Your Age"
          min="18"
          max="100"
        /><br/>
        
        <fieldset>
          <legend>Is this your first time attending the event?</legend>
          <select name="first-time-attend" id="dropdown">
            <option value="">Select an option</option>
            <option value="yes">YES</option>
            <option value="no">NO</option>
            <option value="unsure">NOT SURE</option>
          </select>
        </fieldset>

        <fieldset class="select-boxes" id="participate">
          <legend>How did you participate?</legend>

          <label for="in-person">
          <input
            type="radio"
            id="in-person"
            name="participate"
            value="in-person"
          />
          In Person
          </label>

          <label for="zoom">
          <input type="radio" id="zoom" name="participate" value="zoom" />
          Zoom Virtual Meet
          </label>

          <label for="google">
          <input type="radio" id="google" name="participate" value="google" />
          Google Meet
        </label>
        </fieldset>

        <fieldset class="select-boxes">
          <legend>
            In which days would you be available to attend next time?
          </legend>

          <label for="monday">
          <input type="checkbox" id="monday" name="monday" value="monday" />
          Monday
          </label>

          <label for="tuesday">
          <input type="checkbox" id="tuesday" name="tuesday" value="tuesday" />
          Tuesday
          </label>

          <label for="Wednesday">
          <input
            type="checkbox"
            id="Wednesday"
            name="wednesday"
            value="wednesday"
          />
          Wednesday
          </label>

          <label for="thursday">
          <input
            type="checkbox"
            id="thursday"
            name="thursday"
            value="thursday"
          />
          Thursday
          </label>

          <label for="friday">
          <input type="checkbox" id="friday" name="friday" value="friday" />
          Friday
          </label>

          <label for="saturday">
          <input
            type="checkbox"
            id="saturday"
            name="saturday"
            value="saturday"
          />
          Saturday
          </label>

          <label for="sunday">
          <input type="checkbox" id="sunday" name="sunday" value="sunday" />
          Sunday
          </label>

          <label for="none">
          <input type="checkbox" id="none" name="none" value="none" />
          None of the Above
          </label>
        </fieldset>

        <label for="suggestions" id='improve-label'>How can we improve?</label>
        <textarea
          name="suggestions"
          id="suggestions"
          cols="50"
          rows="5"
        ></textarea>

        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
